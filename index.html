<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <title>To Do List</title>
  </head>
  <body>
    <header></header>

    <main>
      <div class="todo-wrapper">
        <h2>My to-do list</h2>
        <p>Click the checkbox to mark it complete.</p>

        <form name="todo-adder" id="todo-adder">
          <input type="text" id="todo-entry-box" placeholder="isi" />
          <button
            type="submit"
            id="add-button"
            class="button-79"
            role="button"
            onclick="addTodo(event)"
          >
            Add
          </button>
        </form>
        <ol id="todo-list"></ol>
        <div id="control-wrapper">
          <button
            id="clear-completed-button"
            onclick="removeCheckedTodo()"
            class="button-79"
            role="button"
          >
            Clear Completed Todo
          </button>
          <button
            id="empty-button"
            onclick="removeAllTodo()"
            class="button-79"
            role="button"
          >
            Empty List
          </button>
          <button
            id="save-button"
            onclick="saveList()"
            class="button-79"
            role="button"
          >
            Save List
          </button>
        </div>
      </div>
    </main>

    <footer>
      <p class="heart">
        Made with
        <span><img src="heart-solid.svg" alt="heart" width="18" /> </span>
      </p>
      <p>
        &copy;
        <span id="year">2024</span> DaveFarFar. All Rights Reserved.
      </p>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
